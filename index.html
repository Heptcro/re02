<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的时光</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .bg-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .bg-img {
            width: 100%;
            position: relative;
        }

        .middle.Blurkg {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .img-male {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatarArea {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .avatarFrame {
            width: 100%;
            height: 100%;
            border-radius: 50% !important;
            position: relative;
            z-index: 2;
        }

        .aiv_touxiang {
            width: 100%;
            height: 100%;
            border-radius: 50% !important;
            max-width: 100% !important;
            border: 1px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            object-fit: cover;
        }

        .shadow-blur {
            margin-top: 15px;
            font-size: 14px;
            color: white;
            background-color: rgba(51, 51, 51, 0.93);
            padding: 1px 12px;
            border-radius: 15px;
            display: inline-block;
            text-shadow: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.42);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .love-icon {
            width: 35px;
            height: 35px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 5px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-female {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .baiyi-love {
            text-align: center !important;
        }

        .baiyi-text {
            font-size: 25px;
            color: #282727;
        }

        #time-display {
            text-align: center;
            font-size: 20px;
            color: #282727;
        }

        #time-display span {
            font-size: 25px;
            color: #282727;
        }

        #time-display n {
            font-size: 30px;
            margin-right: 8px;
            font-weight: 800;
            color: #282727;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .time_card {
            background-color: rgba(51, 51, 51, 0.93);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 12px;
            width: calc(50% - 20px);
            min-width: 160px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
        }

        .time_card:hover {
            transform: scale(1.05);
        }

        .left_info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .left_info svg {
            fill: #ff6b6b;
            width: 30px;
            height: 30px;
        }

        .day_title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .time_m {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
        }

        .source {
            font-weight: bold;
        }

        .format {
            color: #ccc;
        }

        /* 底部创意区域 */
        .memories-section {
            background-color: #fff;
            padding: 40px 20px;
            margin-top: 20px;
        }
        
        .memories-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .memories-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .memories-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background-color: #ff6b6b;
            border-radius: 3px;
        }
        
        .quotes-container {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .love-quote {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .quote-author {
            color: #777;
            font-size: 16px;
        }
        
        .timeline-preview {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            overflow-x: auto;
            padding: 10px 0;
        }
        
        .timeline-item {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffecec;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b6b;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .timeline-item:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: #ff6b6b;
            color: white;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-heart {
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin: 0 5px;
        }

        /* 响应式调整 */
        @media (max-width: 767px) {
            .middle.Blurkg { padding: 10px; }

            .shadow-blur { font-size: 12px; }
            .love-icon { width: 25px; height: 25px; margin: 0 3px; }

            .time_card { padding: 12px; min-width: 130px; width: calc(50% - 10px); }
            .left_info svg { width: 20px; height: 20px; }
            .day_title { font-size: 0.8rem; }
            .time_m { font-size: 0.7rem; }

            #time-display n { font-size: 24px; }
            
            .memories-title { font-size: 24px; }
            .love-quote { font-size: 16px; }
        }

        @media (max-width: 360px) {
            .memories-section { padding: 20px 10px; }
            .quotes-container { padding: 20px 10px; }
            .timeline-item { width: 80px; height: 80px; font-size: 14px; }
        }
    </style>
</head>

    <!-- 1. 先引入 lunar 库 -->
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@2.4.1/lib/lunar.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@2.4.1/lib/lunar.min.js"></script>
    <script>
        // 转换农历生日的函数
        function convertToLunar(elementId, dateStr) {
            const [year, month, day] = dateStr.split('-').map(Number);
            const lunar = Lunar.fromDate(new Date(year, month - 1, day));
            const lunarStr = lunar.getYearInGanZhi() + '年' +
                lunar.getMonthInChinese() + '月' +
                lunar.getDayInChinese();
            document.getElementById(elementId).textContent = lunarStr;
        }

        document.addEventListener('DOMContentLoaded', function () {
            // 转换彤超的生日
            const tongchaoDate = document.getElementById('birthday').textContent;
            convertToLunar('birthday', tongchaoDate);

            // 转换文慧的生日（需要先给她的日期元素加一个 id）
            const wenhuiDateElement = document.querySelector('.row:nth-child(2) .time_card:nth-child(2) .source');
            const wenhuiDateStr = wenhuiDateElement.textContent.trim();
            // 动态添加 id 或直接操作
            const tempId = 'wenhui-birthday';
            wenhuiDateElement.id = tempId;
            convertToLunar(tempId, wenhuiDateStr);
        });

        // 你原有的时间计算逻辑，保持不变
        function formatToISO8601(dateStr) {
            var parts = dateStr.split(' ');
            var dateParts = parts[0].split('-');
            var timeParts = parts[1].split(':');
            return dateParts[0] + '-' + (dateParts[1].length === 1 ? '0' : '') + dateParts[1] + '-' + (dateParts[2].length === 1 ? '0' : '') + dateParts[2] + 'T' + timeParts[0] + ':' + timeParts[1] + ':' + timeParts[2];
        }

        var startDateStr = '2025-2-19 20:59:00';
        var startDate = new Date(formatToISO8601(startDateStr));
        var timeDisplay = document.getElementById('time-display');

        function updateTime() {
            var now = new Date();
            var timeDiff = now - startDate;
            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            timeDisplay.innerHTML = `<n class="num">${days}</n><span class="chinese">天 </span>` +
                `<n class="num">${('0' + hours).slice(-2)}</n><span class="chinese">时 </span>` +
                `<n class="num">${('0' + minutes).slice(-2)}</n><span class="chinese">分 </span>` +
                `<n class="num">${('0' + seconds).slice(-2)}</n><span class="chinese">秒</span>`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // 周年纪念日倒计时
        document.addEventListener('DOMContentLoaded', function () {
            const anniversaryDateElement = document.getElementById('anniversaryDate');
            const countdownElement = document.getElementById('countdownDisplay');
            if (anniversaryDateElement) {
                const anniversaryStr = anniversaryDateElement.textContent;
                const [year, month, day] = anniversaryStr.split('-').map(Number);
                const nextAnniversary = new Date(year + 1, month - 1, day);
                const currentDate = new Date();
                const timeDiff = nextAnniversary - currentDate;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                countdownElement.textContent = `还有 ${daysDiff} 天`;
            }
        });

        // 相遇倒计时
        document.addEventListener('DOMContentLoaded', function () {
            const firstMeetDateElement = document.getElementById('firstMeetDate');
            const countdownElement = document.getElementById('firstMeetCountdown');
            if (firstMeetDateElement) {
                const meetDateStr = firstMeetDateElement.textContent;
                const [year, month, day] = meetDateStr.split('-').map(Number);
                const meetDate = new Date(year, month - 1, day);
                const currentDate = new Date();
                const timeDiff = currentDate - meetDate;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                countdownElement.textContent = `过了 ${daysDiff} 天`;
            }
        });

        // 生日倒计时（农历不影响倒计时天数）
        document.addEventListener('DOMContentLoaded', function () {
            const birthdayElements = document.querySelectorAll('.source');
            const countdownElements = document.querySelectorAll('.format');

            birthdayElements.forEach((element, index) => {
                const birthdayStr = element.textContent;
                const [birthYear, birthMonth, birthDay] = birthdayStr.split('-').map(Number);

                const currentDate = new Date();
                const currentYear = currentDate.getFullYear();
                let thisYearBirthday = new Date(currentYear, birthMonth - 1, birthDay);

                if (thisYearBirthday < currentDate) {
                    thisYearBirthday = new Date(currentYear + 1, birthMonth - 1, birthDay);
                }

                const timeDiff = thisYearBirthday - currentDate;
                const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
                countdownElements[index].textContent = `还有${daysDiff}天`;
            });
        });
    </script>
</body>
